name: Secure CI/CD Demo
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js (cache deps)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (for local semgrep tests)
        run: npm ci || npm install

      - name: Run Semgrep (static code analysis)
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config:  |
            p/ci
            p/security-audit
            p/secrets
          publishToken: ""  # use standard CI rules including secret-detection
          # optional: add severity threshold or custom rules

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t secure-ci-challenge:latest .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.21.0
        with:
          image-ref: secure-ci-challenge:latest
          format: json
          output: ./trivy-report.txt
          severity: HIGH,CRITICAL
          exit-code: 0   # IMPORTANT: make job fail if HIGH/CRITICAL found
      - name: Upload Trivy report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: ./trivy-report.txt
     
